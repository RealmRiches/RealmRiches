<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <style>
        #chatBox {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
        }
        #messageInput {
            width: 80%;
        }
        #sendButton {
            width: 18%;
        }
    </style>
</head>
<body>
    <h1>Real-Time Chat</h1>

    <div id="chatBox"></div>

    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button id="sendButton">Send</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io(); // Establish a connection to the server

        // DOM elements
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatBox = document.getElementById('chatBox');

        // When the "Send" button is clicked, send the message to the server
        sendButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (message) {
                socket.emit('chatMessage', message);  // Send message to server
                messageInput.value = '';  // Clear the input field
            }
        });

        // When the server sends a message, display it in the chat box
        socket.on('chatMessage', (msg) => {
            chatBox.innerHTML += `<p>${msg}</p>`;
            chatBox.scrollTop = chatBox.scrollHeight;  // Auto-scroll to the bottom
        });
    </script>
</body>
</html>
