<!DOCTYPE html>
<html>
<head>
  <title>Socket.IO Chat</title>
</head>
<body>
  <h2>Socket.IO Chat Demo</h2>
  <input id="input" placeholder="Type your message..." />
  <button onclick="send()">Send</button>

  <ul id="messages"></ul>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
    const socket = io();

    socket.on('message', function(msg) {
      const li = document.createElement('li');
      li.textContent = msg;
      document.getElementById('messages').appendChild(li);
    });

    function send() {
      const input = document.getElementById('input');
      const message = input.value;
      socket.emit('message', message);
      input.value = '';
    }
  </script>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
  <title>Socket.IO Chat</title>
</head>
<body>
  <h2>Socket.IO Chat Demo</h2>
  
  <input id="username" placeholder="Enter your username" />
  <button onclick="joinChat()">Join Chat</button>

  <input id="input" placeholder="Type your message..." />
  <button onclick="send()">Send</button>

  <input id="privateTo" placeholder="Send to (username)" />
  <input id="privateMessage" placeholder="Private message..." />
  <button onclick="sendPrivate()">Send Private</button>

  <ul id="messages"></ul>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
    const socket = io();

    // Handle message history
    socket.on('message_history', function(history) {
      history.forEach(msg => {
        const li = document.createElement('li');
        li.textContent = msg;
        document.getElementById('messages').appendChild(li);
      });
    });

    // Display all messages
    socket.on('message', function(msg) {
      const li = document.createElement('li');
      li.textContent = msg;
      document.getElementById('messages').appendChild(li);
    });

    function joinChat() {
      const username = document.getElementById('username').value;
      socket.emit('join', username);
    }

    function send() {
      const message = document.getElementById('input').value;
      const username = document.getElementById('username').value;
      socket.emit('message', `${username}: ${message}`);
      document.getElementById('input').value = '';
    }

    function sendPrivate() {
      const to = document.getElementById('privateTo').value;
      const message = document.getElementById('privateMessage').value;
      const from = document.getElementById('username').value;
      socket.emit('private_message', { from, to, message });
    }
  </script>
</body>
</html>
