<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
  <a class="navbar-brand" href="index.html">The Realm Riches</a>
  <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="marketplace.html">Marketplace</a></li>
      <li class="nav-item"><a class="nav-link active" href="sell.html">Sell</a></li>
      <li class="nav-item"><a class="nav-link" href="contact.html">Support</a></li>
      <li class="nav-item"><a class="nav-link btn btn-primary text-white ms-2" href="login.html">Login</a></li>
    </ul>
  </div>
</nav>

<!-- Header -->
<header class="bg-primary text-white text-center py-5">
  <h1>Sell Your Digital Items</h1>
  <p class="lead">Reach thousands of gamers instantly</p>
</header>

<!-- Sell Form -->
<section class="container my-5">
  <h2 class="mb-4">Create a New Listing</h2>
  <form>
    <div class="mb-3">
      <label for="title" class="form-label">Item Title</label>
      <input type="text" class="form-control" id="title" placeholder="e.g., Valorant Account - Diamond Rank" required />
    </div>

    <div class="mb-3">
      <label for="game" class="form-label">Select Game</label>
      <select class="form-select" id="game" required>
        <option value="">Choose...</option>
        <option value="rs">RuneScape</option>
        <option value="valorant">Valorant</option>
        <option value="gta">GTA 5</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price (USD)</label>
      <input type="number" class="form-control" id="price" placeholder="e.g., 49.99" required />
    </div>

    <div class="mb-3">
      <label for="delivery" class="form-label">Delivery Info</label>
      <input type="text" class="form-control" id="delivery" placeholder="e.g., Instant Delivery, 1-2 hours" />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Detailed Description</label>
      <textarea class="form-control" id="description" rows="4" placeholder="Include skins, levels, currency, access info..." required></textarea>
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Upload Item Image</label>
      <input type="file" class="form-control" id="image" />
    </div>

    <button type="submit" class="btn btn-success">Post Listing</button>
    <button type="reset" class="btn btn-secondary ms-2">Clear</button>
  </form>
</section>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
  <p>&copy; 2025 The Realm Riches. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
